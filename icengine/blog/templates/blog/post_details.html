{% extends 'blog/blog_base.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}


{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>

    <a href="{{ post.get_delete_url }}" class="btn btn-light mb-5">Delete Post</a>

{% endblock %}
