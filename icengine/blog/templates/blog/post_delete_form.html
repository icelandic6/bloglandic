{% extends 'blog/blog_base.html' %}

{% block title %}
    Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ post.post_delete_url }}" method="post">
        {% csrf_token %}

        <h3 class="mb-3">Are you sure you want to DELETE post <b>"{{ post.title }}"</b>?</h3>

        <a href="{{ post.get_absolute_url }}" class="mr-2">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete Post</button>
    </form>
{% endblock %}
