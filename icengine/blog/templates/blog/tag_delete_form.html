{% extends 'blog/blog_base.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.tag_delete_url }}" method="post">
        {% csrf_token %}

        <h3 class="mb-3">Are you sure you want to DELETE tag <b>"{{ tag.title }}"</b>?</h3>

        <a href="{{ tag.get_absolute_url }}" class="mr-2">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete Tag</button>
    </form>
{% endblock %}
